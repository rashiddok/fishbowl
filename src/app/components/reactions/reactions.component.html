<div style="display: flex" (mouseenter)="showReactions = true" (mouseleave)="showReactions=false">
<button class="btn-reaction" [ngClass]="{'reacted': userReaction}" (click)="toggleReaction()">
  <span class="reaction">{{userReaction ? pickEmoji(userReaction) : DEFAULT_REACTION}}Ô∏è</span>
  <span class="likes">{{totalReactions}}</span>
</button>

<div class="reactions__wrapper" *ngIf="showReactions">
  <ul class="reactions__select">
    <li class="reaction-icon" *ngFor="let reaction of availableReactions | keyvalue" (click)="setReaction(reaction.key)">{{reaction.value}}</li>
  </ul>
</div>
</div>
