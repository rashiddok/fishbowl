<div class="post" [id]="'post_'+postData._id">
  <div class="post__info">
    <img class="user-avatar" [src]="postData.feedIcon" alt="">
    <div class="feed-info">
    <a href="#" class="post-feed">{{postData.feedName}}</a>
      <div class="posted-at">
        2h ago
      </div>
    </div>
    </div>
  <div class="post__body">
    <div class="post-text" >
    {{isReadMore ? (postData.text | slice:0:TEXT_MAX_CHARS) : postData.text}}
      <span *ngIf="isReadMore">...</span>
    </div>
    <button class="post-more" *ngIf="isReadMore" (click)="unfoldText()">Read More</button>
    </div>
  <app-posted-as [sign]="postData.sign"></app-posted-as>
  <div class="post__actions">
    <app-reactions (reactionChange)="changeReactionCounter($event)" [totalReactions]="postData.likesCount" [reactionCounters]="postData.reactionCounters"></app-reactions>
  </div>
</div>
